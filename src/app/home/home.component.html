<h3>Đây là component home</h3>
<h2>Chào bạn {{ name }}</h2>
<input value="{{name}}"/>
<br/>
<p>Nhập tuổi để thay đổi: </p><input [(ngModel)]="age" title="Đây là tên"/>
<br/>
<div *ngIf="age<=18; then tre; else gia"> 

</div>
<ng-template #gia>Bạn quá già rồi</ng-template>
<ng-template #tre>Bạn còn trẻ quá</ng-template>
<button (click)="ResetName()">Reset tên</button>


<div *ngFor="let item of traiCay; let i = index">
    <li>{{i+1}} {{item}}</li>
</div>
